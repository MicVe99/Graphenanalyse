<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="functions.js"></script>
        <title>Graphenanalysierer</title>
        <h1>Graphenanalysierer</h1>
    </head>

    <body>
        <div class="functioninput">
            <label for="inputFunction">Funktion eingeben</label>
            <input type="text" id="inputFunction">
            <div class= buttonrow>
                <button id="draw" onclick="drawGraph()">Zeichnen</button>
                <button id="der">Ableiten</button>
                <button id="int">integrieren</button>
            </div>
        </div>
        <div class="presentation">
            <canvas id="canvas"></canvas>
            <script>
var bw = 500;
    var bh = 500;
    var cw = bw + 1;
    var ch = bh + 1;

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    function drawBoard(){
        for (var x = 0; x <= bw; x += 25) {
            context.moveTo(0.5 + x, 0);
            context.lineTo(0.5 + x, bh);
        }

        for (var x = 0; x <= bh; x += 25) {
            context.moveTo(0, 0.5 + x);
            context.lineTo(bw, 0.5 + x);
        }

        context.strokeStyle = "black";
        context.stroke();
    }

    drawBoard();
            </script>
            <ol id="functionList"></ol>
        </div>
    </body>
</html>
